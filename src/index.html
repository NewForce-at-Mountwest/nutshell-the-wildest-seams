<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <!-- login -->
        <form>
            <input type="text" placeholder="Username" id="username-input">
            <input type="password" placeholder="Password" id="password-input">
                </form>
                <button id="">Login</button>

    <!-- bar at the top of the screen displaying user and dashboard title -->
<div class="container dashboardContainer" id="dashboard">
<h4>Space filler text</h4>

</div>

    <!-- Main container for events and news display, because they are stacked on top of each other on the screen -->

    <div class="eventNewsContainer" id="eventNewsContainer">
        <!-- individual events container -->
    <div class="container eventsContainer" id="eventsContainer">
        <h1>Events</h1>

    </div>
        <!-- individual news container -->
    <div class="container newsContainer" id="newsContainer">
        <h1>News</h1>

    </div>
</div>

    <!-- task and chat container, because they will be side by side -->
<div class="taskChatContainer" id="taskChatContainer">

        <!-- individual task container -->
    <div class="taskContainer container" id="taskContainer">
        <h1>Tasks</h1>

    </div>

        <!-- individual chat container -->
    <div class="chatContainer container" id="chatContainer">
        <!-- Where actual messages should print like a screen in a chat -->
        <div class="chatScreen" id="messageScreen">
            
          
        </div>
        <!-- where button and input live on the chat container -->
        <div id="chatInputContainer">
        <input type="text" id="message" placeholder="Enter Message Here">
        <button id="chat-enter-btn">Send</button>
        </div>

    </div>

</div>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
<script src="scripts/chatScripts/chatEventListeners.js"></script>
<script src="scripts/chatScripts/chatDomPrinter.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
