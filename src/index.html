<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
<!-- Materialize links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- bar at the top of the screen displaying user and dashboard title -->
<div class="container dashboardContainer" id="dashboard">
    <h1>space filler</h1>

</div>

    <!-- Main container for events and news display, because they are stacked on top of each other on the screen -->

    <div class="eventNewsContainer" id="eventNewsContainer">
        <!-- individual events container -->
    <div class="container eventsContainer">
        <p>Events</p>
        <div id="eventsContainer"></div>

        <button class="newEventBtn" id="newEventBtn">New Event</button>

    </div>
        <!-- individual news container -->
    <div class="container newsContainer" id="newsContainer">
        <h1>News</h1>

    </div>
</div>

    <!-- task and chat container, because they will be side by side -->
<div class="taskChatContainer" id="taskChatContainer">

        <!-- individual task container -->
    <div class="taskContainer container" id="taskContainer">
        <h1>Tasks</h1>

    </div>
        <!-- individual chat container -->
    <div class="chatContainer container" id="chatContainer">
        <h1>Messages</h1>

    </div>

</div>
 
    

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/Events/script.js"></script>
    <!-- Materialize links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
