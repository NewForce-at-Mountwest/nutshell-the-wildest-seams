<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Wildest Seams</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
<!-- Materialize links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

        <!-- login -->

            <input type="text" placeholder="Username" id="username-input">
            <input type="password" placeholder="Password" id="password-input">
                </form>
                <button id="login-btn">Login</button> -->

    <!-- bar at the top of the screen displaying user and dashboard title -->
    <nav>
      <div class="nav-wrapper blue darken-2">
        <a class="brand-logo center">The Wildest Seams</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li class="nav-dashboard-text">Dashboard</li>
        </ul>
      </div>
    </nav>        

    <!-- Main container for events and news display, because they are stacked on top of each other on the screen -->
    <div class="everything-container">
    <div class="eventNewsContainer" id="eventNewsContainer">
        <!-- individual events container -->
    <div class="containerWS eventsContainer border">
      <div class="" id="">
        <nav class="nav-extended #b39ddb deep-purple lighten-3">
          <div class="nav-wrapper nav-header">
            <div>
              <a class="brand-logo">Events</a>
            </div>
          </nav>
        </div>
        

        <div id="eventsContainer" class="events-printing-container"></div>

        <button class="newEventBtn" id="newEventBtn">New Event</button>

    </div>
    
      <!-- individual news container -->
      <div class="newsContainer border" id="newsContainer">
        <!-- Nav header -->
        <div class="">
          <div class="" id="">
            <nav class="nav-extended teal darken-2">
              <div class="nav-wrapper nav-header">
                <div>
                  <a class="brand-logo">News</a>
                </div>
              </nav>
            </div>
    
        <div class="articleContainer" id = "articleContainer"></div> 
        <div class="editformContainer" id = "editFormContainer"></div>         
      
        <!-- Create new article Button, needs to link to form -->
        <button id="newArticleBtn">Create New Article</button>

        <!-- Delete button for deleting a saved article -->
        <!-- <button id="deleteArticleBtn-${primaryKey}">Delete Article</button> -->

      </div>
    </div>
   
      <!-- <div class="containerWS eventsContainer" id="eventsContainer">
        <h1>Events</h1>
      </div> -->

    <!-- task and chat container, because they will be side by side -->
    <div class="taskChatContainer" id="taskChatContainer">
      <!-- individual task container -->
      <div class="taskContainer containerWS border" id="taskContainer">
        <nav class="nav-extended red darken-3">
          <div class="nav-wrapper nav-header">
            <div>
              <a class="brand-logo">Tasks</a>
            </div>
            <div class="switch switch-container">
                <label>
                  Incomplete
                  <input type="checkbox" id="switch-btn" class="disabled">
                  <span class="lever"></span>
                  Complete
                </label>
              </div>
              <a
                class="btn-floating btn-large halfway-fab waves-effect waves-light teal z-depth-3 scale-transition" id="new-task-btn"
              >
                <i class="material-icons" id="new-task-btn">add</i>
              </a>
          </div>
        </nav>
        <div id="tasks-printing-container">
        <!-- New task card printing goes here -->
        </div>
      </div>
      <!-- individual chat container -->
<div class="taskChatContainer" id="taskChatContainer">
        <!-- individual chat container -->
    <div class="chatContainer " id="chatContainer">
        <!-- Where actual messages should print like a screen in a chat -->
        <div class="chatScreen" id="messageScreen">
            
          
        </div>
        <!-- where button and input live on the chat container -->
        <div id="chatInputContainer">
        <input type="text" id="message" placeholder="Enter Message Here">
        <button id="chat-enter-btn">Send</button>
        </div>

    </div>
  </div>

</div>
    <script type="module" src="scripts/news/news.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/Events/script.js"></script>
    <!-- Materialize links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
